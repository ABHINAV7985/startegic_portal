<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Link to Font Awesome for social icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sign.css"> <!-- Link to your custom CSS file -->
</head>
<body>
    <div class="login-page">
        <div class="form-container">
            <h1 class="logo">CodeHive</h1>
            <form class="register-form" action="language.html">
                <!-- Google Login -->
                <div class="social-login">
                    <a href="#" class="google-login">
                        <i class="fab fa-google"></i> Sign up with Google
                    </a>
                    <a href="#" class="github-login">
                        <i class="fab fa-github"></i> Sign up with GitHub
                    </a>
                </div>

                <!-- Email Registration Form -->
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" id="signupBtn"  class="register-btn">Sign Up</button>
            </form>
            
            <div class="footer">
                Already a member? <a href="login.html" class="login-link">Log In</a>
            </div>
        </div>
    </div>
    <div class="login-page">
        <!-- Slogan Section on Left Side -->
        <div class="slogan-container">
            <div class="slogan">Code. Challenge. Grow.</div>
            <div class="slogan">Sharpen Your Skills.</div>
            <div class="slogan">Solve Problems. Succeed.</div>
        </div>
            <!-- Your form and social login code goes here -->
        </div>
    </div>
    <!-- Add FontAwesome script for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
