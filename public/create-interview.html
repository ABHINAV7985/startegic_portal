<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Interview</title>
    <style>
      body, html {
          height: 100%;
          font-family: Arial, sans-serif;
          justify-content: center;
          align-items: center;
          background-image: url('../img/pexels-wei-jie-gao-236636281-29714350.jpg'); /* Replace with your background image */
          background-size: cover;
      }
      header {
          color: white;
          padding: 1px;
          margin-right: 190px;
          text-align: end;
          position: relative;
      }
      .back-button {
          position: absolute;
          top: 50%;
          left: 10px;
          transform: translateY(-50%);
          background: none;
          border: none;
          color: white;
          font-size: 18px;
          cursor: pointer;
          display: flex;
          align-items: center;
      }
      .back-button span {
          margin-left: 5px;
          font-size: 16px;
      }
      main {
          margin: 0px 20px;
          width: 50%;
          float: right;
          max-width: 600px;
          background-color: white;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      form {
          width: 100%;
          display: flex;
          flex-direction: column;
      }
      label {
          font-weight: 600;
          margin-bottom: 5px;
          color: #333;
      }
      input, select, textarea {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
          box-sizing: border-box;
      }
      input:focus, select:focus, textarea:focus {
          border-color: #af4c4c;
          outline: none;
      }
      button {
          background-color: #1b72d5;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
      }
      button:hover {
          background-color: #0e96e4;
      }
      .notification {
          display: none;
          margin-top: 20px;
          padding: 15px;
          background-color: #4CAF50;
          color: white;
          text-align: center;
          border-radius: 5px;
          font-size: 1.1rem;
      }
      .slogan-container {
        position: absolute;
    left: 5%;
    top: 49%;
    color: white;
    font-size: 2rem;
    font-weight: bold;
    animation: fadeInOut 10s infinite;
      }
      @keyframes fadeInOut {
          0%, 100% {
              opacity: 0;
              transform: translateY(20px);
          }
          50% {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .slogan {
          display: none;
          animation: fadeInOut 6s infinite;
      }
      .slogan.active {
          display: block;
      }
      /* Responsiveness */
      @media (max-width: 768px) {
          main {
              width: 90%;
              padding: 20px;
          }
      }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="window.location.href='../Index.html'">
            &#8592; <span>Back</span>
        </button>
        <h1>CodeHive Interview</h1>
    </header>
    <div class="slogan-container">
        <div class="slogan active">"Code. Challenge. Grow."</div>
        <div class="slogan">"Sharpen Your Skills."</div>
        <div class="slogan">"Solve Problems. Succeed."</div>
    </div>
    <main>
        <form id="interviewForm">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="interviewer">Interviewer</option>
                <option value="interviewee">Interviewee</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Interview Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Interview Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="details">Details:</label>
            <textarea id="details" name="details" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Notification for form submission -->
        <div id="notification" class="notification">
            Interview created successfully!
        </div>
    </main>

    <script>
        const slogans = document.querySelectorAll('.slogan');
        let currentSloganIndex = 0;

        setInterval(() => {
            slogans[currentSloganIndex].classList.remove('active');
            currentSloganIndex = (currentSloganIndex + 1) % slogans.length;
            slogans[currentSloganIndex].classList.add('active');
        }, 2000);

        const form = document.getElementById('interviewForm');
        const notification = document.getElementById('notification');

        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get form data
            const formData = new FormData(form);
            const data = {
                role: formData.get('role'),
                name: formData.get('name'),
                email: formData.get('email'),
                date: formData.get('date'),
                time: formData.get('time'),
                details: formData.get('details')
            };

            // Send data to backend
            fetch('http://localhost:3000/api/create-interview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    notification.style.display = 'block';  // Show success notification
                    form.reset();  // Reset the form
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                alert('An error occurred while submitting the form: ' + error.message);
                console.error(error);
            });
        });
    </script>
</body>
</html>
