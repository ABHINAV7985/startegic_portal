<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Language</title>
    <link rel="stylesheet" href="css/styels.css">
</head>
<body>
    <div class="container">
        <h2>Select Any One Language</h2>
        <div class="languages">
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/C_Programming_Language.svg" alt="C Logo">
                <span>C</span>
            </div>
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Node.js_logo.svg" alt="JavaScript Logo">
                <span>JavaScript</span>
            </div>
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0a/Python.svg" alt="Python Logo">
                <span>Python</span>
            </div>
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Csharp_Logo.png" alt="C# Logo">
                <span>C#</span>
            </div>
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg" alt="Java Logo">
                <span>Java</span>
            </div>
            <div class="language">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++ Logo">
                <span>C++</span>
            </div>
        </div>
        <a href="nextpage.html" class="next-button">Next â†’</a>
    </div>
</body>
</html>
