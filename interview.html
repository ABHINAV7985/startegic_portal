<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Platform</title>
    <link rel="stylesheet" href="css/interview.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/pexels-alexant-4585185.jpg" alt="Logo">
        </div>
        <nav class="user-menu">
            <a href="#" class="survey-btn">Survey</a>
            <div class="user-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
        </nav>
    </header>

    <main class="content">
        <section class="interview-section">
        <h1>
                <i class="fas fa-user-tie"></i> CodeHive Interview
            </h1>
            <div class="create-interview">
                <div class="card">
                    <div class="plus-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <p><a href="public/create-interview.html" style="text-decoration: none; color: rgb(138, 138, 138);">Create an Interview</p></a>
                </div>
            </div>
            <div class="usage-info">
                <p>Month's usage</p>
                <div class="usage-bar">
                    <div class="used-bar" style="width: 0%;"></div>
                </div>
                <p>0 / 10 used</p>
            </div>
        </section>

        <section class="past-interviews">
            <h2>Past Interviews</h2>
            <div class="filters">
                <button class="filter-btn">Result <i class="fas fa-chevron-down"></i></button>
                <button class="view-btn"><i class="fas fa-th-large"></i></button>
                <button class="view-btn"><i class="fas fa-list"></i></button>
            </div>
        </section>
    </main>
</body>
</html>
